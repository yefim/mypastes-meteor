<head>
  <title>mypastes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div id='top-bar'>
    <div id='color-top'></div>
    <div id='logo'>
      <h1>mypastes</h1>
    </div>
  </div>

  <div id='wrapper'>
    {{> mypastes}}
  </div>
</body>

<template name="mypastes">
  <form method='post' class="paste-input">
    <div class='form-line'>
      <input type="submit" class='cupid-green' value="Paste" id='submit' />
      <span><input type='text' id='input' name='paste' autofocus /></span>
    </div>
  </form>
  <ul id='pastes'>
    {{#each pastes.pastes }}
    <li class='paste'>
      <div class='color-top'></div>
      <div class='paste-content'>{{ . }}</div>
    </li>
    {{/each}}
  </ul>
</template>
